<mat-card appearance="outlined">
  <mat-card-header>
    <div class="card-number">#{{index}}</div>
    <mat-card-title>{{film.title}}</mat-card-title>
    <mat-card-subtitle>{{film.release_year}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      {{film.description}}
  </mat-card-content>
  <mat-card-actions>
    <div class="card-minutes">
      {{film.duration}} min
    </div>
    <div class="card-rating">
      {{film.rating}}
    </div>
  </mat-card-actions>
</mat-card>
