<div class="wrapper">
  <h1>{{ category().name }}</h1>
  <h2>Total duration: {{ totalDuration() }}</h2>

  <section class="example-section">
    @for (rating of ratings(); track rating) {
      <mat-checkbox
        class="example-margin"
        [checked]="selectedRatings().includes(rating)"
        (change)="toggleRatingSelection(rating)">
        {{ rating }}
      </mat-checkbox>
    }
  </section>

  <mat-grid-list cols="5" rowHeight="250px" gutterSize="16px">
    <mat-grid-tile>
      <button class="add-button full-height" mat-flat-button color="primary">
        Add film
        <mat-icon class="big-icon">add</mat-icon>
      </button>
    </mat-grid-tile>
    @for (film of filteredFilms(); track film; let i = $index) {
      <mat-grid-tile>
        <app-films-list-card class="full-height" [film]="film" [index]="i+1"></app-films-list-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
</div>
